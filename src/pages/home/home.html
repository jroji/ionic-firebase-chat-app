<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-card [ngClass]='message.username === "Jon" ? "my-card custom-card" : "custom-card"' *ngFor="let message of messages">

      <ion-card-header>
        {{message.username}}
      </ion-card-header>

      <ion-card-content>
        {{message.message}}
      </ion-card-content>

    </ion-card>
  </ion-list>
  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Message</ion-label>
    <ion-input type="text" [(ngModel)]="message"></ion-input>
  </ion-item>

  <button ion-button (click)="pushMessage()" >Enviar</button>

</ion-content>
